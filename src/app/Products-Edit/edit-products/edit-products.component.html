
<div class="container my-5">
  <h1 class="mb-3">Edit Products</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateProduct()">
        <div class="mb-3">
          <label for="productId" class="form-label">Product Id </label>
          <input type="text" class="form-control" id="productId" name="productId" readonly [(ngModel)]="productDetails.productId">
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name </label>
          <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="productDetails.productName">
        </div>
        <div class="mb-3">
          <label for="unitPrice" class="form-label">Unit Price </label>
          <input type="unitPrice" class="form-control" id="unitPrice" name="unitPrice" [(ngModel)]="productDetails.unitPrice" >
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image </label>
          <input type="string" class="form-control" id="productImage" name="productImage" [(ngModel)]="productDetails.productImage">
        </div>
        <div class="mb-3">
          <label for="productQuantity" class="form-label">Product Quantity </label>
          <input type="number" class="form-control" id="productQuantity" name="productQuantity" [(ngModel)]="productDetails.productQuantity">
        </div>
        <div class="mb-3">
          <label for="categoryId" class="form-label"> Category Id </label>
          <input type="number" class="form-control" id="categoryId" name="categoryId" [(ngModel)]="productDetails.categoryId" >
        </div>
        <div class="mb-3">
          <label for="traderId" class="form-label">Trader Id </label>
          <input type="number" class="form-control" id="traderId" name="traderId" [(ngModel)]="productDetails.traderId" >
        </div>
        

       
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" 
        (click)="deleteProduct(productDetails.productId)">Delete</button>
      </form>
    </div>
  </div>
</div>
